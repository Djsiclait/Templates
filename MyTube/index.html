<!DOCTYPE html>
<html>
	<head>
	    <title>MyTube Template</title>
	    <link type="text/css" rel="stylesheet" href="public/css/common.css"/>
	    <link type="text/css" rel="stylesheet" href="public/css/footer.css"/>
	    <link type="text/css" rel="stylesheet" href="public/css/banner.css"/>
	    <link type="text/css" rel="stylesheet" href="public/css/register.css"/>
	</head>
	<body>
		<div id="banner">
		    <div class="banner-item">
		        <div id="navbar">
				    <div class="list">
				        <ul class="ul-list nav-list">
				            <li>Home</li>
				            <li>About</li>
				            <li>Specs</li>
				        </ul>
				    </div>
				</div>
		    </div>
		    <div class="banner-item" id="searchbox">
		        <div class="form ">
		            <form class="searchform">
		                <input class="text-input" id="searchtext" type="text" name="searchbox" placeholder="Search" required/>
		                <input class="input-btn mini-btn" type="submit" name="submit" value="" />
		            </form>
		        </div>
		    </div>
		</div>
		<div id="container">
		    <div id="register">
			    <div class="form">
				    <form class="register-form">
				        <input class="half" type="text" name="firtname" placeholder="First Name" required/>
			            <input class="half" type="text" name="lastname" placeholder="Last Name" required/>
			            <br>
			            <input class="text-input" type="email" name="email" placeholder="email" required/>
			            <input class="text-input" type="password" name="password" placeholder="Password" required/>
				        <input class="text-input" type="password" name="confirm" placeholder="Comfirm Password" required/>
				        <input class="input-btn" type="submit" name="submit" value="Sing up" />
				    </form>
			    </div>
			</div>
		</div>
		<br>
		<div id="footer">
	        <div class="list">
	            <ul class="ul-list footer-list">
	                <li><a href="http://fb.com">/ Home</a></li>
	                <li><a href="http://youtube.com">/ Profile</a></li>
	                <li><a href="http://gmail.com">/ About</a></li>
	            </ul>
	        </div>
	    </div>
    	<script type="application/javascript" src="/js/footer.js"></script>
    </body>
</html>
